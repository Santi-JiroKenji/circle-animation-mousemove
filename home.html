<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Circle Animation Mouse Move</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;500;600&display=swap" rel="stylesheet" />
</head>

<body>
    <img class="bg-img" src="https://wallpaperaccess.com/full/465033.jpg" alt="">
    <div class="circle">Thailand--Thailand--Thailand--</div>
    <script>
        const circle = document.querySelector(".circle");
        const text = circle.innerHTML;
        circle.innerHTML = "";
        circle.style.setProperty("--numchs", text.length);
        for (let i = 0; i < text.length; i++) {
            circle.innerHTML =
                circle.innerHTML +
                '<div class="char" style="--char-index: ' +
                i +
                ';">' +
                text.charAt(i) +
                "</div>";
        }

        window.onmousemove = function (e) {
            const x = e.clientX/-2;
            circle.style.transform = "perspective(1000px) rotateY(" + x + "deg) rotateX(15deg)";
        }
    </script>
</body>

</html>
